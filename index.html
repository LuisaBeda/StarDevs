<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarDevs</title>
    <!-- fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Raleway:ital,wght@0,300;0,500;1,100&display=swap" rel="stylesheet">
<!-- importando css -->
<link rel="stylesheet" href="./css/styles.css">

</head>

<body>
    <header>
        <h1> Star Devs </h1>
    </header>
    <main>
        <section class="cards-main">
            <div class="card-container">
                <div class="card-main">
                  <span>Personagens </span>  
                  <h2 id="persons">Carregando...</h2>
                </div>
              <img src="./img/darth.svg" alt="imagem">
            </div>

            <div class="card-container">
                <div class="card-main">
                    <span>Naves Estelares </span>  
                    <h2 id="starships">Carregando...</h2>
                  </div>
                <img src="./img/starship.svg" alt="imagem Naves Estelares">
            </div>

            <div class="card-container">
                <div class="card-main">
                    <span>Planetas</span>  
                    <h2 id="planets">Carregando...</h2>
                  </div>
                <img src="./img/planet.svg" alt="imagem Planetas">
            </div>
        </section>
        <section class="phrases-container">
            <button id="btn-phrases" onclick="loadPhrase()">Ler uma frase! </button>
            <p id="phrase"> </p>
        </section>
    </main>


    
</body>
<!-- importando JavaScript -->
<script src="./JS/index.js" ></script>

</html>
